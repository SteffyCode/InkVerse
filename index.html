<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InkVERSE</title>
    <link rel="icon" type="image" href="img/logo.png" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-secondary-subtle edit1">
    <div class="container-fluid">
      <div class="row mt-5 pt-3">
        <div class="col-lg-2"></div>
        <div class="col-lg-4 bg-white rounded-start-5 shadow">
          <br /><br />

          <h1
            class="display-4 mt-5 pt-5 fw-bold typewriter text-center"
            id="color"
          >
            <i> "Where idea <br />flow, and words <br />glow"</i>
          </h1>
        </div>
        <div class="col-lg-4 bg-white rounded-end-5 shadow">
          <div class="text-center">
            <br />
            <img
              id="logo"
              src="img/logo.png"
              alt=""
              width="180px"
              height="150px"
            />
          </div>
          <br />
          <p id="login" class="fw-bold fs-4 text-center">Login</p>

          <div>
            <form action="firstpage.html">
              <div class="form-floating mb-3 mx-5">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3 mx-5">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
              </div>
            
            
              <div class="text-center">
                <input 
                  class="text-white fw-bold btn3" 
                    type="submit" 
                    value="Login">               
              </div>

            </form>      
            <!--end of form-->
            
            <div class="text-center mt-2">
              <p>
                Don't have an account?
                <a id="click_here" href="register.html">Click here.</a>
              </p>
            </div>
            <br />
          </div>

        </div>
        <div class="col-lg-2"></div>
      </div>
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
