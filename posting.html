<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InkVERSE</title>
    <link rel="icon" type="image" href="img/logo.png" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="text-center my-3">
          <img src="img/logo.png" width="120px" height="120px" />
          <p class="fs-3 fw-bold">Create and Publish Your Own Blog Posts</p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <form action="profile.html">
            <label class="pe-2 fs-5 fw-bold" for="title">Title:</label>
            <input
              id="title"
              class="shadow-lg ps-3"
              name="title"
              type="text"
              placeholder="Input the title of your blog"
            />
            <br /><br />
            <label class="pe-2 fs-5 fw-bold" for="category">Category:</label>
            <input
              id="category"
              class="shadow-lg ps-3"
              name="category"
              type="text"
              placeholder="Input which category it belong (e.g. fiction)"
            />
            <br /><br />
            <label class="pe-2 fs-5 fw-bold" for="content">Content:</label>
            <textarea
              class="shadow-lg ps-3 pt-2"
              name="content"
              id="content"
              placeholder="Unleash your creativity and share your thoughts, stories, and expertise with the world"
              rows="8"
            ></textarea>
            <br />
          
          <div class="row text-center mt-3">
            <a href="home.html" class="col-6 text-end">
              <button class="btn3" type="button">Cancel</button>
            </a>
              <div class="col-6 text-start">
                <input 
                  class="btn3" 
                    type="submit" 
                    value="Publish">               
              </div>
            
          </div>
          </form>
          <br />
        </div>
        <div class="col-lg-2"></div>
      </div>
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
