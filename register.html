<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InkVERSE</title>
    <link rel="icon" type="image/png" href="img/logo.png" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-secondary-subtle edit1">
    <div class="container-fluid">
      <div class="row mt-4 pt-3">
        <div class="col-lg-2"></div>
        <div class="col-lg-4 bg-white rounded-start-5 shadow">
          <br /><br /><br /><br /><br />

          <h1
            class="display-4 mt-5 pt-5 fw-bold typewriter text-center"
            id="color"
          >
            <i> "Where ideas <br />flow, and words <br />glow"</i>
          </h1>
        </div>
        <div class="col-lg-4 border-start bg-white rounded-end-5 shadow">
          <div class="text-center">
            <img
              id="logo"
              src="img/logo.png"
              alt=""
              width="180px"
              height="150px"
            />
          </div>
          <br />
          <p id="login" class="fw-bold fs-4 text-center">Register</p>
          <div>
            <form action="#">
              <div class="form-floating mb-3 mx-5">
                <input
                  type="text"
                  class="form-control"
                  id="fullname"
                  placeholder="First Name"
                />
                <label for="fullname">Full name</label>
              </div>
              <div class="form-floating mb-3 mx-5">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@example.com"
                />
                <label for="email">Email address</label>
              </div>
              <div class="form-floating mb-3 mx-5">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
                <label for="password">Password</label>
              </div>
              <div class="form-floating mb-3 mx-5">
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  placeholder="Confirm Password"
                />
                <label for="confirmPassword">Confirm Password</label>
              </div>
              <div class="text-center">
                <button type="submit" class="text-white fw-bold btn3">
                  Register
                </button>
              </div>
            </form>

            
            <div class="text-center mt-2">
              <p>
                Already have an account?
                <a id="click_here" href="index.html">Click here.</a>
              </p>
            </div>
            <br />
          </div>
        </div>
        <div class="col-lg-2"></div>
      </div>
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
